<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <title>はじめてつくるバックエンドサーバ</title>
</head>
<body>
  <h1>日本の季節</h1>
  <p>秋は行楽シーズンで、たくさんの人が観光にでかける。</p>
  <form action="/autumn" method="post">
    <input type="text" name="activity">
    <button type="submit">投稿</button>
  </form>
  <form action="/update" method="post">
    <input type="text" name="updateActivity" id="">
    <button type="submit">変更</button>
  </form>
  <form action="/delete" method="post">
    <input type="radio" name="number" id="one" value="0">
    <label for="one">1</label>
    <br>
    <input type="radio" name="number" id="two" value="1">
    <label for="two">2</label>
    <br>
    <input type="radio" name="number" id="three" value="2">
    <label for="two">3</label>
    <br>
    <button type="submit">削除</button>
  </form>
</body>
</html>
